{% extends "./base.html" %}

{% block title %} Direcciones {% endblock %}

{% block body %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <div class="table-responsive py-2"></div>
            <h3>Agregar Direcciones</h3>  
            <div class="card py-2 ">
                <div class="card-body">
                    <form action="agregardir" method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="txtid_direccion" id="txtid_direccion" class="form-control" placeholder="ID DIRECCION" minlength="1" maxlength="6" required>
                        </div>
                        <div class="form-group py-4">
                            <input type="text" name="txtdireccion" id="txtdireccion" class="form-control" placeholder="DIRECCION" minlength="3" maxlength="50" required>
                        </div>
                        <div class="form-group d-grid gap-2">
                            <button type="submit" class="btn btn-dark btn-block">Agregar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8"> 
        <div class="table-responsive py-2">
            <h1>Lista de Direcciones</h1>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id Direcciones</th>
                    <th>Direccion</th>
                    
                    <th colspan="2">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                {% for c in listadireccion %}
                  <tr>
                    <td>{{c.id_direccion}}</td>
                    <td>{{c.direccion}}</td>
                    
                    <td><a href="editardir/{{c.id_direccion}}" class="btn btn-dark btn-group-sm">Editar</a></td>
                    <td><a href="borrardir/{{c.id_direccion}}" class="btn btn-dark btn-group-sm btnEliminacion">Borrar</a></td>
                  </tr>
                                      
                {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>

{% endblock %}
