<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Edicion.css'%}">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #c3cdd4;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PROYECTO BDD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'Inicio' %}">Inicio</a>
          <a class="nav-link active" href="{% url 'tipocarne' %}">Tipo Carne</a>
          <a class="nav-link active" href="{% url 'producto' %}">Producto</a>
          <a class="nav-link active" href="{% url 'direccion' %}">Direcciones</a>
          <a class="nav-link active" href="{% url 'factura' %}">Facturas</a>
          <a class="nav-link active" href="{% url 'proveedor' %}">Proveedores</a>
        </div>
      </div>
    </div>
  </nav>
<body>
    <div class="container py-4">
        {% block body %}
            
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static 'js/Edicion.js' %}"></script>
</body>
</html>
